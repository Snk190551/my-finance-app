<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แอปรายรับ-รายจ่าย: หน้าหลัก</title>
    <!-- Tailwind CSS CDN เพื่อการตกแต่งที่สวยงาม -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        /* Custom scrollbar for transaction history */
        #transactions-list::-webkit-scrollbar {
            width: 8px;
        }
        #transactions-list::-webkit-scrollbar-track {
            background: #e5e7eb;
            border-radius: 10px;
        }
        #transactions-list::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 10px;
        }
        #transactions-list::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Main Container -->
    <div class="bg-white p-6 md:p-8 rounded-2xl shadow-xl w-full max-w-4xl min-h-[700px] flex flex-col">

        <!-- Navigation Links -->
        <nav class="flex justify-between md:justify-around p-2 mb-6 bg-gray-100 rounded-xl shadow-inner">
            <a href="index.html" class="flex-1 text-center py-3 px-4 md:px-6 rounded-lg font-semibold text-sm md:text-base text-gray-700 transition-all duration-300 transform scale-100 hover:scale-105 active:scale-95 bg-white shadow-md">
                ประวัติรายการ
            </a>
            <a href="blank.html" class="flex-1 text-center py-3 px-4 md:px-6 rounded-lg font-semibold text-sm md:text-base text-gray-700 transition-all duration-300 transform scale-100 hover:scale-105 active:scale-95">
                แนะนำการลงทุน
            </a>
            <a href="about.html" class="flex-1 text-center py-3 px-4 md:px-6 rounded-lg font-semibold text-sm md:text-base text-gray-700 transition-all duration-300 transform scale-100 hover:scale-105 active:scale-95">
                เกี่ยวกับฉัน
            </a>
        </nav>

        <!-- Page Content -->
        <div class="flex-1">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">บันทึกรายรับ-รายจ่าย</h2>
            
            <!-- Transaction Form -->
            <form id="transaction-form" class="bg-gray-50 p-6 rounded-xl shadow-inner mb-6 space-y-4">
                <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0">
                    <div class="flex-1">
                        <label for="date-input" class="block text-gray-700 font-medium mb-1">วันที่</label>
                        <input type="date" id="date-input" class="w-full p-3 rounded-md border-2 border-gray-300 focus:border-indigo-500 focus:ring focus:ring-indigo-200 transition-colors duration-200" required>
                    </div>
                    <div class="flex-1">
                        <label for="type-select" class="block text-gray-700 font-medium mb-1">ประเภท</label>
                        <select id="type-select" class="w-full p-3 rounded-md border-2 border-gray-300 focus:border-indigo-500 focus:ring focus:ring-indigo-200 transition-colors duration-200" required>
                            <option value="income">รายรับ</option>
                            <option value="expense">รายจ่าย</option>
                        </select>
                    </div>
                </div>
                <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0">
                    <div class="flex-1">
                        <label for="category-input" class="block text-gray-700 font-medium mb-1">หมวดหมู่</label>
                        <input type="text" id="category-input" placeholder="เช่น ค่าอาหาร, เงินเดือน" class="w-full p-3 rounded-md border-2 border-gray-300 focus:border-indigo-500 focus:ring focus:ring-indigo-200 transition-colors duration-200" required>
                    </div>
                    <div class="flex-1">
                        <label for="amount-input" class="block text-gray-700 font-medium mb-1">จำนวนเงิน</label>
                        <input type="number" id="amount-input" placeholder="0" class="w-full p-3 rounded-md border-2 border-gray-300 focus:border-indigo-500 focus:ring focus:ring-indigo-200 transition-colors duration-200" required min="0">
                    </div>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-xl shadow-lg hover:bg-indigo-700 transition-colors duration-300 transform scale-100 hover:scale-105 active:scale-95">
                    บันทึกรายการ
                </button>
            </form>
            

            <!-- Transaction History List -->
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <h3 class="text-xl font-bold text-gray-800 mb-4">ประวัติรายการ</h3>
                <div id="transactions-list" class="space-y-4 overflow-y-auto max-h-[250px] p-2 -m-2">
                    <!-- Transaction items will be dynamically added here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript to handle app logic -->
    <script>
        // รับอ้างอิงถึง DOM elements
        const transactionForm = document.getElementById('transaction-form');
        const transactionsList = document.getElementById('transactions-list');
        const dateInput = document.getElementById('date-input');
        const typeSelect = document.getElementById('type-select');
        const categoryInput = document.getElementById('category-input');
        const amountInput = document.getElementById('amount-input');
        const inflationRateInput = document.getElementById('inflation-rate-input');
        
        // โหลดข้อมูลจาก localStorage หรือใช้ array ว่างถ้ายังไม่มี
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

        // ฟังก์ชันสำหรับคำนวณมูลค่าที่ปรับตามเงินเฟ้อ
        function calculateInflationAdjustedValue(amount, transactionDate, inflationRate) {
            const today = new Date();
            const transactionDay = new Date(transactionDate);
            const years = (today - transactionDay) / (1000 * 60 * 60 * 24 * 365.25);
            // Adjusted Amount = Original Amount * (1 + inflation rate)^years
            return amount * Math.pow(1 + (inflationRate / 100), years);
        }

        // ฟังก์ชันสำหรับแสดงรายการธุรกรรม
        function renderTransactions() {
            // เรียงลำดับรายการตามวันที่จากใหม่ไปเก่า
            const sortedTransactions = transactions.sort((a, b) => new Date(b.date) - new Date(a.date));
            transactionsList.innerHTML = ''; // ล้างรายการเก่าก่อน render ใหม่
            const inflationRate = parseFloat(inflationRateInput.value) || 0;

            if (sortedTransactions.length === 0) {
                transactionsList.innerHTML = '<p class="text-center text-gray-400 p-4">ยังไม่มีรายการ</p>';
                return;
            }

            sortedTransactions.forEach(transaction => {
                const isIncome = transaction.type === 'income';
                const sign = isIncome ? '+' : '-';
                const color = isIncome ? 'text-green-600' : 'text-red-600';
                const adjustedAmount = calculateInflationAdjustedValue(transaction.amount, transaction.date, inflationRate);
                
                const itemDiv = document.createElement('div');
                
                // ใส่ class ของ Tailwind CSS เพื่อตกแต่ง
                itemDiv.className = 'flex justify-between items-center bg-gray-100 p-4 rounded-lg shadow-sm';
                itemDiv.innerHTML = `
                    <div class="flex-1">
                        <div class="font-medium text-gray-800">${transaction.category}</div>
                        <div class="text-xs text-gray-500">${transaction.date}</div>
                    </div>
                    <div class="text-right">
                        <div class="font-bold ${color}">
                            ${sign}${transaction.amount.toLocaleString()} บาท
                        </div>
                        <div class="text-xs text-gray-400 mt-1">
                            (มูลค่าปัจจุบัน: ${adjustedAmount.toLocaleString('th-TH', { maximumFractionDigits: 2 })} บาท)
                        </div>
                    </div>
                `;
                transactionsList.appendChild(itemDiv);
            });
        }

        // ฟังก์ชันสำหรับจัดการการส่งฟอร์ม
        function addTransaction(event) {
            event.preventDefault(); // ป้องกันการรีโหลดหน้าเว็บ

            const newTransaction = {
                date: dateInput.value,
                type: typeSelect.value,
                category: categoryInput.value,
                amount: parseFloat(amountInput.value),
            };

            transactions.push(newTransaction);
            localStorage.setItem('transactions', JSON.stringify(transactions)); // บันทึกข้อมูลลง localStorage

            // ล้างข้อมูลในฟอร์มและแสดงรายการใหม่
            dateInput.value = '';
            categoryInput.value = '';
            amountInput.value = '';
            // กำหนดวันที่เริ่มต้นให้เป็นวันที่ปัจจุบันเสมอ
            const today = new Date().toISOString().split('T')[0];
            dateInput.value = today;
            renderTransactions();
        }

        // ตั้งวันที่เริ่มต้นให้เป็นวันที่ปัจจุบัน
        const today = new Date().toISOString().split('T')[0];
        dateInput.value = today;

        // เพิ่ม Event Listener ให้กับฟอร์มและ input เงินเฟ้อ
        transactionForm.addEventListener('submit', addTransaction);
        inflationRateInput.addEventListener('input', renderTransactions);

        // แสดงรายการครั้งแรกเมื่อหน้าเว็บโหลด
        renderTransactions();
    </script>
</body>
</html>
<div id="summary"></div>
